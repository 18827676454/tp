<form class="mb-20" method="get" action="{:\\think\\Request::instance()->baseUrl()}">
    <input type="text" class="input-text" style="width:80px" placeholder="用户ID" v-model="where.uid" >
    <input type="text" class="input-text" style="width:150px" placeholder="用户帐号" v-model="where.account" value="{$Request.param.account}">
    <input type="text" class="input-text" style="width:150px" placeholder="用户姓名" v-model="where.name" value="{$Request.param.name}">
    <input type="text" class="input-text" style="width:200px" placeholder="登录IP" v-model="where.login_ip" value="{$Request.param.login_ip}">
    <input type="text" class="input-text" style="width:150px" placeholder="登录地点" v-model="page" value="{$Request.param.login_location}">
    <button type="button" onclick="search(); return false;" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>
